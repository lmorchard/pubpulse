services:
  server:
    build:
      context: .
      dockerfile: docker/app_base
      target: appserver_dev
    ports:
      - 8675:8675
    volumes:
      - ./:/app
      - ./log:/log
    environment:
      AGENT_JUMBO_LOG_LEVEL: DEBUG
      AGENT_JUMBO_DEBUG: True
      AGENT_JUMBO_DATABASE_URL: "postgresql://postgres:8675309jenny@db:5432/example"
    depends_on:
      db:
        condition: service_healthy

  bot:
    build:
      context: .
      dockerfile: docker/app_base
      target: bot_dev
    volumes:
      - ./:/app
      - ./log:/log
    environment:
      AGENT_JUMBO_LOG_LEVEL: DEBUG
      AGENT_JUMBO_DEBUG: True
      AGENT_JUMBO_DATABASE_URL: "postgresql://postgres:8675309jenny@db:5432/example"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=8675309jenny
      - PGDATA=/var/lib/postgresql/data/pgdata
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  notebook:
    image: quay.io/jupyter/pytorch-notebook:cuda12-python-3.11.8
    restart: always
    ports:
      - 8888:8888
    environment:
      DATABASE_URL: "postgresql://postgres:8675309jenny@db:5432/example"
      DATABASE_HOST: "db"
      DATABASE_PORT: 5432
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "8675309jenny"
      DATABASE_NAME: "example"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./notebook:/home/jovyan
